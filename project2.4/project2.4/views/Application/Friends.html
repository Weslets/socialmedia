    <div id="map"></div>
</div>


<script>
    function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(53.2193835, 6.5665018),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRlghVp9bBa6bdkJxncFWhQP8-21WCI58&callback=myMap"></script>
